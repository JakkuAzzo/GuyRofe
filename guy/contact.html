<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Guy Rofe</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2rem; background:#fafafa; color:#222; }
    .container { max-width: 720px; margin: 0 auto; background:#fff; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 30px rgba(0,0,0,0.06); }
    h1 { margin-top: 0; }
    form { display: grid; gap: 1rem; }
    label { font-weight: 600; }
    input[type="text"], input[type="email"], textarea { width: 100%; padding: .75rem 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
    textarea { min-height: 160px; resize: vertical; }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr 1fr; }
    .actions { display:flex; gap:.75rem; align-items:center; }
    button { appearance:none; border:none; background:#111; color:#fff; padding:.8rem 1.2rem; border-radius:8px; font-weight:700; cursor:pointer; }
    .muted { color:#666; font-size:.9rem; }
    a { color:#111; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p class="muted">Send a message and it will be delivered directly to <strong>guyrofe335@gmail.com</strong>.</p>

    <form action="https://formsubmit.co/GUYROFE335@GMAIL.COM" method="POST">
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="New message from GuyRofe site" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="/guy/contact.html?sent=1" />

      <div class="row">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
      </div>

      <div class="actions">
        <button type="submit">Send</button>
        <span class="muted">Powered by <a href="https://formsubmit.co" target="_blank" rel="noopener">FormSubmit</a></span>
      </div>
    </form>

    <p class="muted">Or email directly: <a href="mailto:GUYROFE335@GMAIL.COM">GUYROFE335@GMAIL.COM</a></p>
  </div>
</body>
</html>
